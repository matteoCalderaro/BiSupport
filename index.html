<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat</title>
	<!-- BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
	<!-- GOOGLE FONT -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
	
	<!-- CSS -->
	<link href="style.css" rel="stylesheet" type="text/css" />
	
	<!-- JS -->
	<script src="bot.js"></script>
	<script src="drawer-behavior.js"></script>

</head>
<body class="app-default">
	
	<div id="chat_toggle" class="btn btn-primary position-relative d-none" style="z-index: 110;" >
		<i class="bi bi-chat-dots fs-2"></i>
	</div>
	
	<div id="chat_drawer" class="chat_drawer_end chat_drawer_on">
		
		<div id="chat_card" class="w-100 border-0 rounded-0" >
			
			<!-- HEADER -->
			<div id="chat_card-header">
				
				<div class="d-flex justify-content-center flex-column">
					<span class="fs-4 fw-bold text-primary me-1">Support</span>
					<div>
						<span class="badge badge-success badge-circle me-1"></span>
						<span class="fw-semibold text-muted">Active</span>
					</div>
				</div>
				
			</div>

			<!-- BODY -->
			<div id="chat_card-body">
			
				<div 	id="chat_messages"
						class="me-n5 pe-5" 
						data-scroll-dependencies="#chat_card-header, #chat_card-footer" 
						data-scroll-wrappers="#chat_card-body" 
						data-scroll-offset="0px"
				>
					<!-- MESSAGE IN -->
					<div class="d-flex justify-content-start mb-10">
						<div class="d-flex flex-column align-items-start">

							<div class="d-flex align-items-center mb-2">
								<div class="d-flex justify-content-center align-items-center rounded-circle bg-message-in" style="width: 35px; height: 35px;">
									<i class="bi bi-robot fs-3 text-primary"></i>
								</div>
								<div class="ms-3">
									<span class="fs-5 fw-bold text-primary me-1">Support</span>
									<span>2 mins</span>
								</div>
							</div>
							<div class="p-5 rounded bg-message-in fw-semibold mw-lg-400px text-start">How likely are you to recommend our company to your friends and family ?</div>
						</div>
					</div>
					

					<!-- MESSAGE OUT -->
					<div class="d-flex justify-content-end mb-10">
						<div class="d-flex flex-column align-items-end">
							<div class="d-flex align-items-center mb-2">
								<div class="me-3">
									<span>5 mins</span>
									<span class="fs-5 fw-bold text-primary ms-1">You</span>
								</div>
								<div class="d-flex justify-content-center align-items-center rounded-circle bg-message-out text-primary fw-bold" style="width: 35px; height: 35px;">
									<span class="fs-5">MC</span>
								</div>
							</div>
							<div class="p-5 rounded bg-message-out fw-semibold mw-lg-400px text-end">Hey there, we’re just writing to let you know that you’ve been subscribed to a repository on GitHub.</div>
						</div>
					</div>
					
					
								
				</div>

			</div>

			<!-- FOOTER -->
			<div id="chat_card-footer" class="pt-4">
				<textarea class="form-control form-control-flush mb-3" rows="1" data-kt-element="input" placeholder="Type a message"></textarea>
				
				<div class="d-flex justify-content-between align-items-center">
					<div class="d-flex align-items-center me-2">
						<button class="btn btn-sm btn-icon btn-active-light-primary me-1" type="button" data-bs-toggle="tooltip" title="Coming soon">
							<i class="bi bi-link-45deg fs-3"></i>
						</button>
					</div>
					<button class="btn btn-primary" type="button" data-kt-element="send">Send</button>
				</div>
			</div>
		
		</div>
	
	</div>

</body>
</html>
