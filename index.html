<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BiSupport</title>
	<link rel="icon" type="image/x-icon" href="/favicon.ico">
	<!-- BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
	<!-- GOOGLE FONT -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
	
	<!-- CSS -->
	<link href="style.css" rel="stylesheet" type="text/css" />
	
	<!-- JS -->
	<script type="module" src="chat-ui.js"></script>
	<script type="module" src="drawer-behavior.js"></script>

</head>
<body class="app-default">
	
	<div id="chat_toggle" class="btn btn-primary position-relative d-none" style="z-index: 110;" >
		<i class="bi bi-chat-dots fs-2"></i>
	</div>
	
	<div id="chat_drawer" class="chat_drawer_end chat_drawer_on">
		
		<div id="chat_card" class="w-100 border-0 rounded-0" >
			
			<!-- HEADER -->
			<div id="chat_card-header">
				
				<div class="d-flex justify-content-center flex-column">
					<span class="fs-4 fw-bold text-primary me-1">BiSupport</span>
					<div>
						<span class="chat_badge me-1"></span>
						<span class="fw-semibold text-muted">Active</span>
					</div>
				</div>
				
			</div>

			<!-- BODY -->
			<div id="chat_card-body">
			
				<div id="chat_messages" class="me-n5 pe-5">
								
					<!-- MESSAGGI IN RUNTIME  -->
					 
				</div>

			</div>

			<!-- FOOTER -->
			<div id="chat_card-footer" class="pt-4">
				<textarea class="form-control form-control-flush mb-3" rows="1" data-kt-element="input" placeholder="Type a message"></textarea>
				
				<div class="d-flex justify-content-between align-items-center">
					<div class="d-flex align-items-center me-2">
						<button class="btn btn-sm btn-icon btn-active-light-primary me-1" type="button" onclick="window.open('/API_NOTES.pdf', '_blank')" title="Apri Documentazione API">
							<i class="bi bi-file-earmark-text fs-3"></i>
						</button>
						<!-- <button class="btn btn-sm btn-icon btn-active-light-primary me-1" type="button" data-bs-toggle="tooltip" title="Coming soon">
							<i class="bi bi-link-45deg fs-3"></i>
						</button> -->
					</div>
					<button class="btn btn-primary" type="button" data-kt-element="send">Send</button>
				</div>
			</div>
		
		</div>
	
	</div>

</body>
</html>
