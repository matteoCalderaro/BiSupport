# netlify.toml
# File di configurazione per il deploy su Netlify

[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[dev]
  # Comando per avviare il server di sviluppo locale (Vite)
  command = "vite"
  # Porta su cui Vite esegue il server di sviluppo
  targetPort = 5173
  # Porta su cui netlify dev esegue il suo proxy (opzionale)
  port = 8888


# Regole di reindirizzamento e proxy (opzionale, ma utile)
